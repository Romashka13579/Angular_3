<h1>Choose your status</h1>
<button class="btn btn-danger" (click) = "Choose1()">User</button>
<button class="btn btn-success" (click) = "Choose2()">Roma</button>
<button class="btn btn-dark" (click) = "Choose3()">Log out</button>

<div [ngSwitch]="statusPicked">
  <div *ngSwitchCase="'User'">
    <status-user></status-user>
  </div>
  <div *ngSwitchCase="'Roma'">
      <status-roma></status-roma>
  </div>
  <div *ngSwitchDefault>
      You need to choose your status to see some info.
  </div>
</div>
